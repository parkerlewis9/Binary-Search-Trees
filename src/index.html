<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Alphabetical Binary Search Trees</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
</head>
<body>

    <div class="container">



        <nav class="navbar navbar-default">
            <div class="container-fluid">
                <div class="navbar-header">
                    <a class="navbar-brand" href="#">Alphabetical Binary Search Trees</a>
                </div>
                <div id="navbar" class="navbar-collapse collapse">
                    <ul class="nav navbar-nav">
                      <!-- <li><a href="#">About</a></li>
                    <li><a href="#">Contact</a></li>
                    -->
                    </ul>
                </div>
            </div>
        </nav> 

        <main>
            
            <form id="word-form">
              <div class="form-group">
                <!-- <label for="exampleInputEmail1">Email address</label> -->
                <small class="form-text text-muted">Enter a word with five letters or less and press enter</small>
                <input type="text" class="form-control" autofocus=true maxlength=5 id="text-input-field">
              </div>
              <!-- <button type="submit" class="btn btn-primary">Submit</button> -->
            </form>


            <table class="table" id="alphabetical-table">
              <thead>
                <tr>
                  <th>Word</th>
                  <th>Integer</th>
                  <th>Remove</th>
                  <!-- <th>Username</th> -->
                </tr>
              </thead>
              <tbody id="table-body">
                <tr>
                  <th scope="row">1</th>
                  <td>Mark</td>
                  <td>Otto</td>
                </tr>
                <tr>
                  <th scope="row">2</th>
                  <td>Jacob</td>
                  <td>Thornton</td>
                </tr>
              </tbody>
            </table>    
        </main>

    </div>
    <script src="./js/index.js"></script>
</body>
</html>
